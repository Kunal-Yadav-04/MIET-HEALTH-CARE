<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <link rel="stylesheet" href="..//P-3 Miet health care/css/styleAppointment.css">
    <title>Book an Appointment| MietHealth Care</title>
    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="..//P-3 Miet health care/images/logo/MietHealthCare1.png">
        </div>
        <div id="navitems">

            <ul>
                <li class="item" id="home"><a href="index.html">Home</a></li>
                <li class="item"><a href="#Services">Services</a></li>
                <li class="item"><a href="contact_us.html">Contact Us</a></li>
                <button class="btn" id="Appointments"><a href="..//P-3 Miet health care/appointment.html"
                        target="_blank"> Make an Appointment</a></button>
            </ul>
        </div>
    </nav>
    <section class="appointment">
        <div class="content">
            <div class="text-for-head">
                <h1> Miet Health Care Appointment Form</h1>
                <h3>
                    <p>Dedicated to healing, to provide a possible cure</p>
                </h3>
            </div>
            <div class="img-appointment">

                <img src="..//P-3 Miet health care/images/new/415.jpg" alt="Book an Appointment">
            </div>
        </div>
        <div class="container">
            <div class="appointmentform">
                <h2>Book an Appointment</h2>
                <form>
                    <div class="left-side">


                        <div class="inputbox">
                            <span>Patient Name</span>
                            <input type="text" name="" required="required">
                        </div>
                        <div class="inputbox">
                            <span>Phone Number</span>
                            <input type="number" name="number" required="required">
                        </div>
                        <div class="inputbox">
                            <span>Email Id</span>
                            <input type="email" name="" required="required">
                        </div>
                        <div class="inputbox">
                            <span>Symptoms</span>
                            <textarea type="text" name="About Symptoms" required="required">
                            </textarea>
                        </div>
                    </div>
                    <div class="right-side">


                        <div class="inputbox">
                            <span>Select Date</span>
                            <input type="date" name="" required="required">
                        </div>
                        <div class="inputbox">
                            <span>Department</span>
                            <select class="form-control">
                                <option></option>
                                <option value="">Ophthalmology</option>
                                <option value="">Cardiology</option>
                                <option value="">Anesthesiologist</option>
                                <option value="">Neurosurgeon</option>
                                <option value="">Dermatology</option>
                                <option value="">Psychology</option>
                            </select>
                        </div>
                        <div class="inputbox">
                            <p>Gender</p>
                            <select class="form-control">
                                <option></option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="inputbox">
                            <p>Time</p>
                            <input type="time" id="timepicker" name="Time" class="timepicker-form-control" value="">
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Make an Appointment">
                    </div>

                </form>
            </div>

        </div>

    </section>
</body>

</html>
